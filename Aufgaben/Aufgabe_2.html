<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registrierung</title>
</head>

<body>
    <h1>Marathon Registrierung!</h1>
    <p>
        <label for="vorname_id">Vorname</label>
        <input type="text" name="Vorname" id="vorname_id">
        <label for="nachname_id">Nachname</label>
        <input type="text" name="Nachname" id="nachname_id">
    </p>
    <p>
        Wähle die Distanz:
    </p>
    <p>
        <input type="radio" name="Spaßlauf" id="spaßlauf_id">
        <label for="spaßlauf_id">Spaßlauf</label>

    </p>
    <p>
        <input type="radio" name="Halbmarathon" id="Halbmarathon_id">
        <label for="Halbmarathon_id">Halbmarathon</label>
    </p>
    <p>
        <input type="radio" name="Marathon" id="Marathon_id">
        <label for="Marathon_id">Marathon</label>
    </p>
    <p>
        <label for="mail_id">Email</label>
        <input type="email" name="E-Mail" id="mail_id">
        <label for="pass_id">Passwort</label>
        <input type="password" name="password" id="pass_id">
    </p>
    <p>
        <label for="Alter_id">Wähle dein Alter</label>
        <select name="Alter" id="Alter_id">
            <option value="unter_18">Unter 18</option>
            <option value="ueber_18">Über 18</option>
        </select>
    </p>
    <p>
        <button>Registrieren!</button>
    </p>

</body>

</html>
